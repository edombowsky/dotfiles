- defaults:
    link:
      create: true
      relink: true

- create:
  - ~/.dotfiles_update

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule sync, Syncing submodule remotes]
  - [git submodule foreach git pull origin master, Updating submodule contents]
  - [date > ~/.dotfiles_update/windows_update, Logging last update]

- clean: ['~', '~/.config', '~/.vim']

- link:
    ~/.bashrc: default/bashrc
    ~/.bash_profile: default/bash_profile
    ~/.aliases: default/aliases
    ~/.functions: default/functions
    ~/.bash_logout: default/bash_logout
    ~/.bash_prompts: default/bash_prompts
    ~/.win_aliases: windows/aliases
    ~/.win_functions: windows/functions
    ~/.win_bash_profile: windows/bash_profile
    ~/.starship: windows/starship.toml
    ~/AppData/Roaming/alacritty/alacritty.yml: 
      if: '[ $(uname -o) = Msys ]'
      path: windows/alacritty.yml
    ~/AppData/Local/nvim/init.vim:
      if: '[ $(uname -o) = Msys ]'
      path: config/nvim/init.vim
