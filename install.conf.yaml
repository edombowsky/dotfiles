- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule sync, Syncing submodule remotes]
  - [git submodule foreach git pull origin master, Updating submodule contents]
  - ["date > ~/.dotfiles_update", Logging last update]

- clean: ['~', '~/.123config']

- link:
    ~/.123bashrc: bashrc
    ~/.123bash_profile: bash_profile
    ~/.123bash_alias: bash_aliases
    ~/.123bash_functions: bash_functions
    ~/.123bash_logout: bash_logout
    ~/.123bash_prompts: bash_prompts
    ~/.123config: config
    ~/.123dircolors: dircolors
    #~/.dircolors.256dark: dircolors.256dark
    #~/.dircolors.nord: dircolors.nord
    ~/.123curlrc: curlrc
    ~/.123gitconfig: gitconfig
    ~/.123git-prompt.sh: git-prompt.sh
    ~/.123gitignore_global: gitignore_global
    ~/.123multitail.conf: multitail.conf
    #~/.markdownlintrc: markdownlintrc
    ~/.123ripgreprc: ripgreprc
    ~/.123psqlc: psqlc
    ~/.123profile: profile
    ~/.123tigrc: tigrc
    ~/.123vimrc: vimrc
    ~/123bin: bin
